<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles/main.css">
  <script src="../js/fetch/get2FANotVerifiedPage.js" defer></script>
  <script src="../js/fetch/post2FANotVerifiedForm.js" defer></script>
</head>
<body>
  <div class="container">
    <h3>Eще один шаг ради Вашей безопасности</h3>
    <div class="verify-page">
      <div class="info">
        <h3>Отсканируйте QR-код или введите ключ в Google Authentificator</h3>
        <div class="info-group">
          <label for="">QR-код</label>
          <img id="qr-img" src="" alt="QR code 404">
        </div>
        <div class="info-group">
          <label for="">Секретный ключ</label>
          <input type="text" name="" id="secret-key" readonly>
        </div>
      </div>
      <form id="2fa-not-verified-form">
        <div class="form-group">
          <label for="token">Токен с Google Authenticator</label>
          <input type="text" id="token" name="token">
          <input type="hidden" id="userId" name="userId">
        </div>
        <div class="ctrl-buttons">
          <a href="registry.html" class="btn">Назад</a>
          <button class="btn" type="submit">Проверить</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
